<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
        ul.pagination {
            list-style-type: none;
            padding: 0;
        }
        ul.pagination li {
            display: inline;
            margin-right: 5px;
        }
        ul.pagination li a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            color: #333;
        }
        ul.pagination li a.active {
            font-weight: bold;
            background-color: #eee;
        }
        .img-profile {
            width: 40px; /* 이미지 너비 */
            height: 40px; /* 이미지 높이 */
            margin-right: 10px; /* 오른쪽 여백 추가 */
        }

        .nav-item {
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: flex-end; /* 수평 오른쪽 정렬 */
        }

        .nav-link {
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: flex-end; /* 수평 오른쪽 정렬 */
        }
    </style>
</head>
<body>
<form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
    <div class="input-group">
        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
               aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
            </button>
        </div>
    </div>
</form>

<!-- Nav Item - User Information -->
<li class="nav-item dropdown no-arrow">
    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">닉네임</span>
        <img class="img-profile rounded-circle" src="/bootstrap/img/undraw_profile.svg" style="width: 40px; height: 40px;">
    </a>
    <!-- Dropdown - User Information -->
    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
         aria-labelledby="userDropdown">
        <a class="dropdown-item" href="#">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Profile
        </a>
        <a class="dropdown-item" href="#">
            <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
            Settings
        </a>
        <a class="dropdown-item" href="#">
            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
            Activity Log
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Logout
        </a>
    </div>
</li>

<!-- Nav Item - Search Dropdown (Visible Only XS) -->
<li class="nav-item dropdown no-arrow d-sm-none">
    <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-search fa-fw"></i>
    </a>
    <!-- Dropdown - Messages -->
    <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
         aria-labelledby="searchDropdown">
        <form class="form-inline mr-auto w-100 navbar-search">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small"
                       placeholder="Search for..." aria-label="Search"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

    <div>
        <h2>책 목록</h2>
        <ul>
            <li th:each="book : ${books}">
                <a th:href="@{/api/v1/detail/reviews(bId=${book.getId()})}">
                <span th:text="${book.getBName()}">책 제목</span>
                </a>
            </li>
        </ul>
    </div>
    <div>
        <ul class="pagination">
            <li th:if="${page > 0}">
                <a th:href="@{/api/v1/all/books(page=${page - 1}, size=${size})}">&lt;</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/api/v1/all/books(page=${i}, size=${size})}"
                   th:text="${i + 1}"
                   th:classappend="${i == page} ? 'active' : ''"></a>
            </li>
            <li th:if="${page < totalPages - 1}">
                <a th:href="@{/api/v1/all/books(page=${page + 1}, size=${size})}">&gt;</a>
            </li>
        </ul>
    </div>

    <form th:action="@{/api/v1/logout}" method="get">
        <button type="submit">로그아웃</button>
    </form>

    <form id="myPageForm" method="get">
        <button type="submit">내정보</button>
    </form>


    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    <script>
        // 페이지 로드 시 회원 정보를 가져와서 mId 필드를 설정하는 함수
        window.addEventListener("load", function() {
            fetch("/api/v1/userInfo", {
                method: "GET"
            })
                .then(response => response.text())
                .then(userId => {
                    // mId를 기반으로 폼 액션 URL을 설정
                    const myPageForm = document.getElementById("myPageForm");
                    myPageForm.action = `/api/v1/myPage/${userId}`;
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
